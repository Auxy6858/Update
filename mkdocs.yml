site_name: Update Documentation
site_url: https://sewer56.dev/Update/

repo_name: Sewer56/Update
repo_url: https://github.com/Sewer56/Update

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Sewer56
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/TheSewer56

markdown_extensions:
